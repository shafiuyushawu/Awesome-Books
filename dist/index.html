<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="./input.css">
    <title>Document</title>
</head>
<body class="flex flex-col justify-center items-center">
    <div class="container p-5 justify-center items-center flex flex-col ">
        <h1 class="text-3xl font-semibold mb-5">Awesome Books</h1>
        <div id="bookItems" class="flex flex-col border-2 border-black w-[400px] py-5"></div>
        <h2 class="text-2xl  font-semibold my-5 border-t-2 border-t-black">Add a new book</h2>
        <form action="" class="">
            <input type="text" id="bookTitle" placeholder="Please Enter Titile" class="border-2 border-black p-1"><br><br>
            <input type="text" id="bookAuthor" placeholder="Please Enter Author" class="border-2 border-black p-1"><br><br>
            <button type="submit" id="addButton" class="btn btn-sm btn-outline ">Add</button>
        </form>
    </div>
   <script src="./index.js"></script>
</body>
</html>
